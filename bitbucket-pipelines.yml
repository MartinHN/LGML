# You can specify a custom docker image from Docker Hub as your build environment.
image: tintamarajah/ubuntujuce:v1

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - cd src/LGML/Builds/LinuxMakefile/
          - make CONFIG=Ubuntu
          - apt-get -y --force-yes install tar
          - tar -zcvf LGML.tar.gz --directory="build/" LGML
          - curl -X PUT "${owncloudA}/remote.php/webdav/Tools/LGML/App-Dev/Linux/Ubuntu14.04/LGMLx86-64.tar.gz" --data-binary @"LGML.tar.gz" -u ${owncloudU}:${owncloudP} -k

          